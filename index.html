<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin-bottom: 30px;
    }

    .form h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .checkbox input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 80%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 20px;
      display: none; /* Hidden by default */
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f8f8f8;
    }

    small#dobError {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div id="reg_form" class="form">
    <h1>Registration</h1>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input required type="text" id="name" />

      <label for="email">Email</label>
      <input required type="email" id="email" />

      <label for="password">Password</label>
      <input required type="password" id="password" />

      <label for="dob">Date of Birth</label>
      <input required type="date" id="dob" />
      <small id="dobError">You must be between 18 and 55 years old.</small>

      <div class="checkbox">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Accepted terms?</label>
      </div>

      <br />
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Table to show registration data -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Dob</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
